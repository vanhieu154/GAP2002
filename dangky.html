<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/css/dangky.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Sign up</title>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-header">
                <h1>Đăng ký</h1>
                <div>Hãy đăng ký để mua hàng bạn nhé!</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="Tên đăng nhập" autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Mật khẩu"  required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Nhập lại mật khẩu" required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">phone</span>
                    <input type="phone" placeholder="Số điện thoại" required>
                </div>
                <div class="form-item" id="gender">
                    <div>
                    <input type="radio" name="gender" id="nam" value="nam">
                    <label for="">Nam</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="nu" value="nu">
                        <label for="">Nữ</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="khac" value="khac">
                        <label for="">Khác</label>
                    </div>
                </div>
                <button type="submit">Đăng ký</button>
            </form>
            <div class="login-card-social">
                <!-- separator -->
                <div class="separator">Hoặc</div>
                <div class="login-card-social-btns">
                    <a class="fb1" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                        </svg>
                    </a>
                    <p class="fb"> Facebook</p>
                    <a class="gg1" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24"
                            height="24" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                        </svg>
                    </a>
                    <p class="gg">Google</p> 
                </div>
            </div>
            <div class="back-to-main"><a href="#" id="back-to-main" >Quay lại trang chủ</a></div>
        </div>
    </div>

</body>

</html>
